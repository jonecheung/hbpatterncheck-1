<!DOCTYPE html>
<html>
<head>
    <title>Test API Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            background: #1f77b4;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>üß™ Test Backend API Connection</h1>
    
    <div>
        <button onclick="testHealth()">Test Health Check</button>
        <button onclick="testChat()">Test Chat API</button>
        <button onclick="testReferences()">Test References API</button>
    </div>
    
    <div id="response"></div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        
        async function testHealth() {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                responseDiv.className = 'success';
                responseDiv.textContent = '‚úÖ Health Check Success!\n\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.className = 'error';
                responseDiv.textContent = '‚ùå Error: ' + error.message;
            }
        }
        
        async function testChat() {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Testing chat... (may take 3-5 seconds)';
            
            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'user', content: 'What is HbE disease?' }
                        ]
                    })
                });
                
                const data = await response.json();
                
                responseDiv.className = 'success';
                responseDiv.textContent = '‚úÖ Chat API Success!\n\n' + 
                    'Response: ' + data.message.substring(0, 200) + '...\n\n' +
                    'Sources:\n' + data.sources.join('\n');
            } catch (error) {
                responseDiv.className = 'error';
                responseDiv.textContent = '‚ùå Error: ' + error.message + '\n\nMake sure backend is running on port 8000';
            }
        }
        
        async function testReferences() {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch(`${API_URL}/api/references`);
                const data = await response.json();
                
                responseDiv.className = 'success';
                responseDiv.textContent = '‚úÖ References API Success!\n\n' + 
                    `Total categories: ${data.categories.length}\n` +
                    `Total PDFs: ${data.total_count}\n\n` +
                    'Categories:\n' + data.categories.map(c => `  - ${c.display_name}: ${c.count} PDFs`).join('\n');
            } catch (error) {
                responseDiv.className = 'error';
                responseDiv.textContent = '‚ùå Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
